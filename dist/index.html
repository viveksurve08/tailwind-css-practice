<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-400 text-4xl m-6">Test</h1>

    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-12 w-12"
            src="https://images.unsplash.com/photo-1625580916836-1badf2c15b32?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            Tailwind CSS
            <p class="text-slate-500 text-base">By Viv_EkS</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy now
    </button>

    <div class="text-center my-4">
      <p class="text-white md:text-green-500 sm:text-red-600">
        Lorem ipsum dolor
      </p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-black-500 font-semibold underline"
            >
              An Aswsome Card
            </div>
            <a
              class="block mt-1 text-lg font-medium text-indigo-600 hover:text-blue-700"
              href="#"
            >
              Tailwind CSS is amazing once you understand the
              <span class="bg-yellow-500 p-[2] px-[14px]">power</span> of it
            </a>
            <p class="mt-2 text-slate-500">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
